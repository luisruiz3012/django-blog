{% extends 'base.html' %}

{% block content %}
{% for post in posts %}
<div class="py-5 px-8 bg-white rounded-lg shadow-lg mb-5">
  <h2 class="font-bold text-center md:text-left text-3xl mt-2 mb-4 pb-3">{{ post.title }}</h2>
  <img class="h-64 md:h-96 w-full rounded-lg" src="{{ post.image }}" />
  <div class="p-5">
    <p class="text-gray-600 mb-5">{{ post.content }}</p>
    <div class="mb-4 text-sm">
      <p class="font-semibold text-gray-700">Written by: {{ user.username }}</p>
      <p class="text-small text-gray-500">{{ post.created_at }}</p>
    </div>
    <a href="{% url 'post_details' post.id %}" class="bg-black text-white py-2 px-3">Read more</a>
  </div>
</div>
{% endfor %}
{% endblock %}
