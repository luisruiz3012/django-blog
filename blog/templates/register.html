{% extends 'base.html' %}

{% block content %}
<section class="flex flex-col items-center justify-center w-full mt-20">
  <h2 class="font-bold text-4xl mb-5 h-full">Register</h2>

  {% if error %}
  <div class="w-full p-2 bg-red-700 my-4 text-white font-semibold">{{ error }}</div>
  {% endif %}

  <form method="POST" class="flex flex-col w-2/3">
    {% csrf_token %}
      <label for="username">Username:</label>
      <input class="border border-gray-400" required type="text" id="username" name="username" />
      <label class="mt-2" for="password">Password:</label>
      <input class="border border-gray-400" required type="password" id="password" name="password" />
      <label class="mt-2" for="confirmpassword">Confirm password:</label>
      <input class="border border-gray-400" type="password" id="confirmpassword" required name="password2" />

      <button class="mt-4 bg-black text-white py-1 rounded-sm">Register</button>
  </form>
</section>
{% endblock %}
